version: '3'

services:
    rsshub:
        # two ways to enable puppeteer:
        # * comment out marked lines, then use this image instead: diygod/rsshub:chromium-bundled
        # * (consumes more disk space and memory) leave everything unchanged
        # image: diygod/rsshub
        image: diygod/rsshub:chromium-bundled
        restart: always
        ports:
            - '1200:1200'
        environment:
            NODE_ENV: production
            CACHE_TYPE: redis
            REDIS_URL: 'redis://192.168.10.5:6379/'
            # PUPPETEER_WS_ENDPOINT: 'ws://192.168.10.5:3000'  # marked
            PROXY_URI: 'socks5h://warp-socks:9091'
        # depends_on:
        #     - browserless  # marked
        volumes:
          - /etc/timezone:/etc/timezone:ro
          - /etc/localtime:/etc/localtime:ro
        logging:
          options:
            max-size: "10m"

    # browserless:  # marked
    #     image: browserless/chrome  # marked
    #     restart: always  # marked
    #     ulimits:  # marked
    #       core:  # marked
    #         hard: 0  # marked
    #         soft: 0  # marked
    #     volumes:
    #       - /etc/timezone:/etc/timezone:ro
    #       - /etc/localtime:/etc/localtime:ro
    #     logging:
    #       options:
    #         max-size: "10m"

    warp-socks:
        image: monius/docker-warp-socks:latest
        privileged: true
        volumes:
            - /lib/modules:/lib/modules
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
        sysctls:
            net.ipv6.conf.all.disable_ipv6: 0
            net.ipv4.conf.all.src_valid_mark: 1
        healthcheck:
            test: ["CMD", "curl", "-f", "https://www.cloudflare.com/cdn-cgi/trace"]
            interval: 30s
            timeout: 10s
            retries: 5
        volumes:
          - /etc/timezone:/etc/timezone:ro
          - /etc/localtime:/etc/localtime:ro
        logging:
          options:
            max-size: "10m"


    handle:
        image: zhangsheng377/check_rss_image:latest
        container_name: check_rss_handle
        restart: always
        volumes:
          - /etc/timezone:/etc/timezone:ro
          - /etc/localtime:/etc/localtime:ro
          - /mnt/nfs/download/bilibili:/mnt/nfs/download/bilibili
          - /mnt/nfs/download/myrss:/mnt/nfs/download/myrss
        environment:
          MONGODB_HOST: '192.168.10.5'
          MONGODB_PORT: 27017
          REDIS_HOST: '192.168.10.5'
          REDIS_PORT: 6379
          BZ_CHAN_ADDR: 192.168.10.5:22226
        logging:
          options:
            max-size: "10m"
        entrypoint:
          - /bin/bash
          - docker_cmd_handle.sh

    server:
        image: zhangsheng377/check_rss_image:latest
        container_name: check_rss_server
        restart: always
        volumes:
          - /etc/timezone:/etc/timezone:ro
          - /etc/localtime:/etc/localtime:ro
          - /mnt/nfs/download/myrss:/mnt/nfs/download/myrss
        ports:
          - "22224:22224"
        environment:
          MONGODB_HOST: '192.168.10.5'
          MONGODB_PORT: 27017
          REDIS_HOST: '192.168.10.5'
          REDIS_PORT: 6379
        logging:
          options:
            max-size: "10m"
        entrypoint:
          - /bin/bash
          - docker_cmd_server.sh

