version: "2.4"
services:
  

  watchtower:
    image: containrrr/watchtower
    container_name: sys_watchtower
    restart: always
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: --cleanup
    logging:
      options:
        max-size: "10m"
